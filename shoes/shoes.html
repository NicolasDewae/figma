<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="shoes.css">
    <title>Shoes</title>
</head>
<body>
    <nav>
        <ul>
            <div class="logo">
                <li><a href="#"><img src="./assets/nike.png" alt="logo nike"></a></li>
                <li><a href="#">Nike</a></li>
            </div>
            <div class="navbar">
                <li><a class="women" href="#">Women</a></li>
                <li><a class="kids" href="#">Kids</a></li>
                <li><a class="collections" href="#">Collections</a></li>
                <li><a class="men" href="#">Men</a></li>
            </div>

                <li><a href="#"><i class="bi bi-cart3"></i></a></li>

    <section>

            <img src="./assets/shoePro.png" alt="shoePro">

        <div class="max">

            <img src="./assets/shoeMax.png" alt="shoeMax">
        </div>
        <div class="mini">

            <img src="./assets/shoeMini.png" alt="shoeMini">

<footer>
    <script src="./shoes.js"></script>
